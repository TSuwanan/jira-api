services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mini_jira # ← แก้ตรงนี้ให้ตรงกับ DATABASE_URL
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/mini_jira"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "bun run database/migrate.ts && bun run database/seed.ts && bun run src/index.ts"

volumes:
  postgres_data:
